        <title>Geomajas JSON with Openlayers v3 map</title>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">
        <style>
            .map {
                height: 400px;
                width: 100%;
            }
        </style>
        <script src="http://openlayers.org/en/v3.1.1/build/ol.js" type="text/javascript"></script>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

        <script type="text/javascript">
            $(document).ready(function() {

            });

        </script>

    </head>

    <body>
        <h1 id="title">Open layers v3 map</h1>
        <div id="map" class="map"></div>
        <script type="text/javascript">
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.MapQuest({layer: 'sat'})
                    })
                ],
                view: new ol.View({
                    center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 4
                })
            });
        </script>
    </body>
</html>
